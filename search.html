<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png"
    href="logo.png">
    <script src="https://kit.fontawesome.com/8aab9aa82e.js" crossorigin="anonymous"></script>
    <script>
        window.onload = function() {
            var links = document.querySelectorAll('a');
            links.forEach(function(link) {
                link.setAttribute('target', '_blank');
            });
        };
    </script>
</head>
<body>
    <h1>R-Search</h1>
    <img class="images" src="logo.png" alt="shiny blue hexagon with white capital letter R in the middle" width="200px">
    <br>
    <section id="searchbars">
    <form action="https://www.google.com/search?tbs=sur:cl" method="get"  target="_blank" class="google">
        <input  type="text" 
                placeholder="Search on Google?..." 
                class="searchbar" 
                name="q">
        <button type="submit" class="sb">search <i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

    <form action="https://www.youtube.com/results?" method="get"  target="_blank" class="youtube">
        <input  type="text" 
                placeholder="Search on Youtube?..." 
                class="searchbar" 
                name="search_query">
        <button type="submit" class="sb">search <i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

    <form action="https://scratch.mit.edu/search/projects?" method="get"  target="_blank" class="google">
        <input  type="text" 
                placeholder="Search on Scratch?..." 
                class="searchbar" 
                name="q">
        <button type="submit" class="sb">search <i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

    <form action="https://sv.wikipedia.org/w/index.php?" method="get"  target="_blank" class="wikipedia">
        <input  type="text" 
                placeholder="Search on Wikipedia?..." 
                class="searchbar" 
                name="search">
        <button type="submit" class="sb">search <i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
</section>
